<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Fraud | CyberShield</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">üõ°Ô∏è CyberShield</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="prevention.html">Prevention</a>
            <a href="report.html" class="active">Report Fraud</a>
        </nav>
    </header>

    <div class="container">
        <h2>üö® Fraud Incident Report</h2>
        <p>Your report helps us track and block malicious actors. Please be as detailed as possible.</p>
        
        <form id="fraud-form" action="https://formspree.io/f/mwvebpnb" method="POST">
            <label>Your Contact Email (To receive confirmation)</label>
            <input type="email" name="email" required placeholder="name@example.com">

            <label>Type of Fraud</label>
            <select name="fraud_type" style="width:100%; padding:10px; margin-bottom:20px;">
                <option>Phishing Email</option>
                <option>Tech Support Scam</option>
                <option>Identity Theft</option>
                <option>Other</option>
            </select>

            <label>Details of the incident *</label>
            <textarea name="message" required placeholder="Include dates, links, and any phone numbers involved..."></textarea>

            <button type="submit" id="btn">Submit Secure Report</button>
            <p id="status" style="text-align:center; margin-top:15px; font-weight:bold;"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById("fraud-form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const status = document.getElementById("status");
            const btn = document.getElementById("btn");
            btn.disabled = true;
            btn.innerText = "Sending...";

            const data = new FormData(e.target);
            fetch(e.target.action, {
                method: 'POST',
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(res => {
                if (res.ok) {
                    status.innerHTML = "‚úÖ Report received. Thank you for your contribution!";
                    status.style.color = "green";
                    form.reset();
                } else {
                    status.innerHTML = "‚ùå Submission failed. Please try again.";
                    status.style.color = "red";
                }
                btn.disabled = false;
                btn.innerText = "Submit Secure Report";
            });
        });
    </script>
</body>
</html>
