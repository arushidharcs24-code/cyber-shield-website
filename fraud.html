<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Reporting Portal | CyberShield</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Light gray background */
            color: #333;
        }

        /* Header Navigation */
        header {
            background-color: #003399; /* Deep blue from screenshot */
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #d1d9e6;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: white;
        }

        nav a.active {
            color: white;
            font-weight: bold;
        }

        /* Main Container */
        .main-container {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-card {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e1e4e8;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            margin: 0;
            color: #003399;
            font-size: 28px;
        }

        .form-header p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        /* Gray Information Box */
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #003399;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #555;
        }

        .info-box strong {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        /* Form Elements */
        label {
            display: block;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 8px;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        /* Checkbox Section */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #555;
        }

        .checkbox-group input {
            margin-top: 3px;
        }

        /* Submit Button */
        .btn-submit {
            background-color: #003399;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #002673;
        }

        /* Status Messages */
        #status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>

<header>
    <h1>CyberShield</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="awareness.html">Awareness</a>
        <a href="prevention.html">Prevention</a>
        <a href="report.html" class="active">Report Fraud</a>
        <a href="resourcecontact.html">Contact</a> </nav>
</header>

<div class="main-container">
    <div class="form-card">
        <div class="form-header">
            <h2>üö® Report Fraud</h2>
            <p>Help us stop cyber fraud. Submit details securely and anonymously if preferred.</p>
        </div>

        <div class="info-box">
            <strong>Before You Submit</strong>
            Please provide as much detail as possible. Your report will be handled confidentially.
        </div>

        <form id="fraud-form" action="https://formspree.io/f/mwvebpnb" method="POST">
            <label for="name">Your Name (optional)</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">

            <label for="email">Email Address (optional)</label>
            <input type="email" id="email" name="email" placeholder="you@example.com">

            <label for="message">Description of Fraudulent Activity *</label>
            <textarea id="message" name="message" required placeholder="Provide a detailed description..."></textarea>

            <div class="checkbox-group">
                <input type="checkbox" id="consent" required>
                <label for="consent" style="font-weight: normal; margin: 0;">
                    I confirm that the information provided is accurate and I consent to the Privacy Policy. *
                </label>
            </div>

            <button type="submit" class="btn-submit">Submit Report</button>
            <p id="status"></p>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById("fraud-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = new FormData(e.target);
        
        status.innerHTML = "Submitting...";
        status.className = "";

        fetch(e.target.action, {
            method: 'POST',
            body: data,
            headers: { 'Accept': 'application/json' }
        }).then(res => {
            if (res.ok) {
                status.innerHTML = "‚úÖ Success! Your report has been submitted.";
                status.className = "success";
                form.reset();
            } else {
                status.innerHTML = "‚ùå Error submitting report. Please try again.";
                status.className = "error";
            }
        }).catch(error => {
            status.innerHTML = "‚ùå Connection error.";
            status.className = "error";
        });
    });
</script>

</body>
</html>
